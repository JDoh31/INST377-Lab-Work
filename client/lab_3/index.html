<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jason Doh's Labs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <!-- wrapper -->
    <header class="header"><h1>Jason Doh's Labs For INST337</h1></header>
    <div class="container">
      <!-- container -->
      <div class="left_section box">
        <!-- left inputs -->
        <h3>Albums</h3>
        <ol class="box">
          <li>Scatman's World - Scatman John</li>
          <li>Nightflight To Venus - Boney M.</li>
          <li>Aquarium - Aqua</li>
          <li>What Up, Dog? - Was (Not Was)</li>
          <li>Whenever You Need Somebody - Rick Astley</li>
        </ol>
      </div>
      <div class="right_section box">
        <!-- right inputs -->
        <h3>Image Carousel</h3>
        <div class="carousel">
            <button class="prev">prev</button>
            <div class="slides">
              <div class="carousel_item"><img id="slide_1" src="images/kirby1.jpg" alt="Kirby with the Mirror ability and a white background"/></div>
              <div class="carousel_item"><img id="slide_2" src="images/kirby2.jpg" alt="Kirby with the Fighter ability and a white background"/></div>
              <div class="carousel_item"><img id="slide_3" src="images/kirby3.jpg" alt="Kirby with the Beetle ability and a white background"/></div>
              <div class="carousel_item"><img id="slide_4" src="images/kirby4.jpg" alt="Kirby with the Ninja ability"/></div>
            </div>
            <button class="next">next</button>
        </div>
        <div class="box">
          <!-- description box -->
          These are all images of kirby, who is very cute.
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    JDoh31 <a href="http://github.com/JDoh31/" target="_blank" rel="noopener noreferrer">github link</a>
  </footer>
  <script src="script.js"></script>
</body>
</html>
